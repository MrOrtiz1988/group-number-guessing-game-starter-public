<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>YOUR GAME HERE!</h1>
    <form>
      <input id="player1-guess" placeholder="Kobi's Guess" type="text">
      <input id="player2-guess" placeholder="Luis's Guess" type="text">
      <button id="submit-button">Submit</button>
    </form>
    <h2 id="result">Make a guess</h2>
    <h3>Rounds: <span id="rounds">0</span></h3>
    <table>
      <thead>
        <th>round</th>
        <th>Player 1</th>
        <th>Player 2</th>
      </thead>
      <tbody id="history">

      </tbody>
    </table>
    <button id="reset-button" disabled>Reset</button>
</body>
</html>
